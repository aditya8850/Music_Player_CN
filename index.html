<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-700 font-sans flex items-center justify-evenly min-h-screen">
    
    <div class="max-w-screen-lg flex justify-between">
        <!-- All songs Section -->
        
        <section class="w-3/12 bg-slate-200 mx-2 my-4 border border-black rounded-md shadow-lg">
            <div class="my-4 mx-2">
                <p>Select genre</p>
                <select name="genre" id="genre-select" class="bg-slate-700 text-white dropdown-toggle">
                    <option value="Allsongs">All Songs</option>
                    <option value="HipHop">HipHop</option>
                    <option value="pop">Pop</option>
                    <option value="metal">Metal</option>
                </select>
            </div>
            <h2 class="my-2 mx-3 font-semibold ">All Songs</h2>
            <div class="list-inside mx-2 my-2">
                <!-- <p>Song1</p>
                <p>Song2</p>
                <p>Song3</p> -->
            </div>
        </section>

        <!-- Middle Section (Song Card) -->
        <section class="w-5/12 bg-slate-200 mx-2 my-4 border border-black rounded-md shadow-lg">
            
            <div class="mx-2 my-2 thumbnail-container">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocKCnbozitu_ubC9EIZyqQ_xKifE3ryAY3nor7r6_SQ5Ipk=s288-c-no" alt="Song Image" class="w-auto rounded shadow-md thumbnail-song">
                <p id="current-song" class="font-semibold my-1 ">Current Song Name</p>
                <audio controls class="w-full current-song-audio">
                    <!-- You can add the source of the audio file here -->
                    <!-- Example: <source src="song.mp3" type="audio/mpeg"> -->
                    Your browser does not support the audio element.
                </audio>
                <div class="flex justify-center my-2">
                    <!-- Previous button with placeholder icon -->
                    <button  class="bg-gray-500 text-white px-4 py-2 rounded-full mr-4 play-prev">
                        <span>&#9665;</span>
                    </button>
                    <!-- Next button with placeholder icon -->
                    <button class="bg-gray-500 text-white px-4 py-2 rounded-full mr-4 play-next">
                        <span>&#9655;</span>
                    </button>
                    <!-- Generic button -->
                    <button  class="bg-blue-500 text-white px-4 py-2 rounded-full addToPlaylist">
                        Add to Playlist
                    </button>
                </div>
            </div>
        </section>

        <!-- Last Section (Empty) -->
        <section class="w-3/12 bg-slate-200 mx-2 my-4 border border-black rounded-md shadow-lg">
            <div class="font-semibold list-inside playlist-div">
                <div class="playlist-child-1"><h3 class="mx-1 my-4">Add to Playlist</h3></div>
                <div class="playlist-child-2"><h3 class="mx-1 my-4">All Playlists</h3></div>
                
                
            </div>
            <!-- You can add content here as needed -->
        </section>
          <!-- toggle theme -->
        
        
    </div>
    <div ><button id="toggle-switch-button">Switch</button ></div>
</body>

<script src="js.js"></script>
</html>
